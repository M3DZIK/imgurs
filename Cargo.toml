[package]
name = "imgurs"
description = "API and CLI for Imgur"
license = "BSD-3-Clause"
readme = "README.md"
authors = ["MedzikUser <nivua1fn@duck.com>"]
homepage = "https://github.com/MedzikUser/imgurs"
repository = "https://github.com/MedzikUser/imgurs.git"
keywords = ["imgur", "imgur-api", "image", "image-upload"]
categories = ["command-line-utilities"]
rust-version = "1.58"
version = "0.3.0"
edition = "2021"

[profile.release]
lto = true
panic = 'abort'
opt-level = 'z'
codegen-units = 1

[dependencies]
dirs = "4.0.0"
serde = "1.0.136"
serde_derive = "1.0.136"
toml = "0.5.8"
serde_json = "1.0.79"
chrono = "0.4.19"
base64 = "0.13.0"
notify-rust = "4.5.6"
clap_complete = "3.1.0"
anyhow = "1.0.55"
better-panic = "0.3.0"
validator = "0.14.0"
arboard = "2.0.1"

[dependencies.clap]
version = "3.1.2"
features = ["derive", "cargo", "std"]

[dependencies.log]
version = "0.4.14"
features = ["release_max_level_info"]

[dependencies.simple_logger]
version = "2.1.0"
default-features = false
features = ["colors"]

[dependencies.reqwest]
version = "0.11.9"
default-features = false
features = ["json", "rustls-tls"]

[dependencies.tokio]
version = "1.17.0"
features = ["macros", "rt-multi-thread"]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
